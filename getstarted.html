<!DOCTYPE htmls>
<htmls lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monnstarr Bank</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #3b1c5a, #0b1c3d);
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    header h1 {
      color: #b58cff;
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #e6ddff;
      font-weight: 500;
    }

    nav a:hover { color: #ffffff; }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 40px;
      padding: 80px 40px;
      align-items: center;
    }

    .hero-text h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #d6c4ff;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #eae6ff;
      margin-bottom: 30px;
    }

    .hero-text button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #7a4dff, #4f6bff);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-text button:hover { opacity: 0.9; }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .login-card h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .login-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #9b6dff, #3f5cff);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-card button:hover { opacity: 0.9; }

    .features {
      padding: 60px 40px;
      background: rgba(0, 0, 0, 0.25);
    }

    .features h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #d6c4ff;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.12);
      padding: 24px;
      border-radius: 14px;
    }

    .feature h4 {
      margin-bottom: 10px;
      color: #ffffff;
    }

    .feature p {
      color: #e6ddff;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #cfc7ff;
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Monnstarr Bank</h1

      
       <!-- LOGIN FORM -->
        <div id="signupForm" style="display:none;"></div>
        <p id="loginMsg" class="message"></p>
    <div class="login-card">
      <h3>Create an account</h3>
      <input type="text" placeholder="Email" />
      <input type="Password" placeholder="Password" />
      <input type="Number" placeholder="Number" />
      <a href="emailverified.html"><button>SUBMIT</button></a>
    </div>
  </section>


  <footer>
    Â© 2026 Monnstarr Bank. All rights reserved.
  </footer><script>
    let users = JSON.parse(localStorage.getItem("users")) || [];

    function showSignUp() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Sign Up";
      clearMessages();
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Login";
      clearMessages();
    }

    function clearMessages() {
      document.getElementById("loginMsg").textContent = "";
      document.getElementById("signMsg").textContent = "";
    }

    function signup() {
      const name = document.getElementById("signName").value;
      const email = document.getElementById("signEmail").value;
      const pass = document.getElementById("signPass").value;
      const msg = document.getElementById("signMsg");

      if (!name || !email || !pass) { msg.textContent = "Fill all fields"; return; }
      if (users.find(u => u.email === email)) { msg.textContent = "Email already exists"; return; }

      users.push({ name, email, pass });
      localStorage.setItem("users", JSON.stringify(users));
      msg.textContent = "Account created! You can login now.";
      document.getElementById("signName").value = "";
      document.getElementById("signEmail").value = "";
      document.getElementById("signPass").value = "";
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      const msg = document.getElementById("loginMsg");

      const user = users.find(u => u.email === email && u.pass === pass);
      if (user) {
        msg.textContent = "Welcome, " + user.name + "!";
      } else {
        msg.textContent = "Invalid credentials";
      }
    }
  </script>

</body>
</htmls>
